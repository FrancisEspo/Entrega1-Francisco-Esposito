{% extends "app_coder/index.html" %}

{% load static %}

{% block contenido %}

<body>

    <h1>Cursos de Coder</h1>
    
    <div>
        <ul>
            {% for curso in object_list %}
                <li>
                    <p>NOMBRE: {{ curso.nombre }}</p>
                    <p>
                        <a href=" {% url 'curso_detail' curso.id %} ">Ver</a>
                        <a href=" {% url 'curso_update' curso.id %} ">Editar</a>
                        <a href=" {% url 'curso_delete' curso.id %} ">Borrar</a> 
                    </p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>

{% endblock %}
